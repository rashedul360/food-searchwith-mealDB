<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEAL DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-success">welcome meal db</h1>
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="food-search-input"
        type="text"
        class="form-control"
        placeholder="search your food"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-foodSearch"
      >
        search
      </button>
    </div>
    <!-- search result section -->
    <div>
      <div class="text-center" id="spinner-control">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <h4 id="alert" class="text-center text-danger" style="display: none"></h4>
      <div id="more-add"></div>
    </div>
    <div id="meal-search-add" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="mealdb.js"></script>
  </body>
</html>
